<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chef Swap</title>
        <meta name="description" content="Join groups of other chefs to collaborate on your 
        recipes, find inspiration, as well as show off your skills, and your knife roll">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <a href="/dash">home</a>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="/create_new" method="POST">
                        {% csrf_token %}
                        <label for="rec_name" class="form-label">Recipe name</label>
                        <input type="text" name="rec_name" class="form-control">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" name="category" class="form-control">
                        <label for="prep_time" class="form-label">Prep Time</label>
                        <input type="text" name="prep_time" class="form-control">
                        <label for="procedure" class="form-label">Procedure</label>
                        <textarea name="procedure" id="" cols="30" rows="10"></textarea>
                        <label for="ingredients" class="form-label">Ingredients</label>
                        <textarea name="ingredients" id="" cols="30" rows="10">Type each ingredient on it's own line</textarea>
                        <button type="submit">Submit</button>
                    </form>


                    
                </div>
            </div>
        </div>
    </body>
</html>
