<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chef Sourced: recipe database</title>
        <meta name="description" content="Create groups of chefs, professional of just passionate, to collaborate on your 
        recipes, find inspiration in others recipes, and share ideas through collaboration. 
        Create and store your recipes in your personal or group recipe files. You can share your recipes with the whole community or 
        keep them private to your group.">
        <meta name="keywords" content="recipe database">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
        <!-- <style>
            body {
                background-image: url("{% static 'img/knife-roll-placeholder.jpg' %}");
                background-repeat: no-repeat;
                background-attachment: fixed;  
                background-size: cover;
            }
        </style> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <style>
            #cont {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container shadow-lg p-3 mb-5 bg-body rounded mt-4">
        <div class="mt-2">
            <style>
                .topBan {
                    background-image: url("{% static 'img/knife-roll-placeholder.jpg' %}");
                    background-repeat: no-repeat;
                    background-attachment: fixed;  
                    background-size: cover;
                }
            </style>
                <div class="swap_head d-flex align-top p-4 m-1 topBan">
                    <span class="text-light"><h1 class="fw-bold">Chef Sourced</h1>  <h3>Collaborate on recipes and find inspiration</h3></span>
                    <a class="ms-auto mb-2" href="/dash"><img src="{% static 'img/logo-icon.png' %}"  style="width: 7rem" alt=""></a>
                </div>
                <div class="">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-b4 rounded border border-light border-2">
                        <div class="container-fluid">
                            <a href="/my_recipes" class="col-1 navbar-brand text-secondary text-decoration-none" >Chef {{user.first_name}}</a>
                            <div class="collapse navbar-collapse" id="navbarText">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/my_profile">My Profile</a>  
                                    </li>
                                    <!-- <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/kr_photo_up">Knife Roll</a>
                                    </li> -->
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/groups">Groups</a>
                                    </li>
                                    <!-- <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/messages">Messages</a> -->
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/dash">Home</a>
                                    </li>
                                </ul>
                                <div>
                                    <form action="/search_chefs"  method="POST"  class="d-flex">
                                        {% csrf_token %}
                                        <input class="form-control me-2" name="searched" type="search" placeholder="Search Chefs" aria-label="Search">
                                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
                        {% block content %}



                        {% endblock %}
                <footer class="footer mt-auto py-3 bg-dark mb-2 mt-4 rounded border border-light border-2">
                    <div class="container">
                        <span class="text-muted"></span>
                    </div>
                </footer>
            
        </div>
        </div>
    </body>
</html>
