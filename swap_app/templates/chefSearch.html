<div class="container shadow-lg p-3 mb-5 bg-body rounded mt-4" >
    {% if searched %}
        <h1>You searched for: {{searched}}</h1>
        <br>
        <h3>Groups</h3>
        {% for group in groups %}
            <a href="/view_group/{{group.id}}" class="text-decoration-none text-success">{{group.name}}</a>
            {{group.creator.first_name}} {{group.creator.last_name}}
        {% endfor %}
    {% else %}
        <h1>Try search again</h1>
    {% endif %}
</div>
