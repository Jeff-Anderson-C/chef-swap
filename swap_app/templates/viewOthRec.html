<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chef Swap</title>
        <meta name="description" content="Join groups of other chefs to collaborate on your 
        recipes, find inspiration, as well as show off your skills, and your knife roll">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <a href="/dash">home</a>
        <table>
            <thead>
                <th>{{recipe.rec_name}}</th>
                <th>{{recipe.category}}</th>
                <th>{{recipe.prep_time}}</th>
            </thead>
        </table>
        <ul>
        {% for i in ing_list %}
        <li>{{i}}</li>
        {% endfor %}
        </ul>
        {{recipe.procedure}}
        <br>
        <br>
        <a href="/suggest/{{recipe.id}}">Make Suggestions</a>
    </body>
</html>
