<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chef Sourced</title>
        <meta name="description" content="Join groups of chefs to collaborate on your 
        recipes, find inspiration, as well as show off your skills, and your knife roll">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        {% load static %}
        {% load profanity %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- <style>
            body {
                background-image: url("{% static 'img/mint.jpg' %}");
                background-repeat: no-repeat;
                background-attachment: fixed;  
                background-size: cover;
            }
        </style> -->
        <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
    </head>
    <body>
        <style>
            .topBan {
                background-image: url("{% static 'img/mint.jpg' %}");
                background-repeat: no-repeat;
                background-attachment: fixed;  
                background-size: cover;
                }
        </style>
        <div class="container shadow-lg p-3 mb-5 bg-body rounded mt-4">
        <div class="mt-2">
            <div class="swap_head d-flex align-top p-4 m-1 topBan">
                <span class="text-light"><h1 class="fw-bold">Chef Sourced</h1>  <h3>Collaborate on recipes and find inspiration</h3></span>
                <a class="ms-auto mb-2" href="/dash"><img src="{% static 'img/logo-icon.png' %}"  style="width: 7rem" alt=""></a>
            </div>
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-b4 rounded border border-light border-2">
                    <div class="container-fluid">
                        <a href="/prof_dash" class="col-1 navbar-brand text-success text-decoration-none" >Chef {{user.first_name}}</a>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/my_recipes">My Recipes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/fav_recipes">Favorite Recipes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/group_recs">Group Recipes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/all_rec">All Recipes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/my_suggs">Suggestions</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/new_rec">New Recipe</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/dash">Home</a>
                                </li>
                            </ul>
                            <div>
                                <form action="/search_recipes"  method="POST"  class="d-flex">
                                    {% csrf_token %}
                                    <input class="form-control me-2" name="searched" type="search" placeholder="Search All Recipes" aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            {% block content %}

            {% endblock %}
        </div>
        </div>
    </body>
</html>
