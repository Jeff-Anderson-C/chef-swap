{% extends 'base_rec.html' %}
{% block content %}
<div>
    <table class="table table-light table-striped mt-4 shadow p-3 mb-5 bg-body rounded">
        <thead>
            <th>Category</th>
            <th>Recipe Name</th>
            <th>Collaborator</th>
            <th>Action</th>
        </thead>
        <tbody>
            {% for recipe in my_recs %}
                {% if recipe.links %}
                    <tr>
                        <td>{{recipe.category.name}}</td>
                        <td>{{recipe.rec_name}}</a></td>
                        <td>Chef {{recipe.links.helper.first_name}}</td>
                        <td><a href="/sugg_for_me/{{recipe.id}}" class="text-decoration-none text-success">view suggestion</a></td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
