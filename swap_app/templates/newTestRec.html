{% extends 'base_kit.html' %}
{% block content %}

<div class="container">
    <form action="/save_test_rec" method="POST" class="mt-4 mb-2 d-flex justify-content-between">
        {% csrf_token %}
        <div class="col-5 shadow mt-3 p-3 mb-5 bg-body rounded">
            <label for="rec_name" class="form-label fw-bold"><h3>Recipe name</h3></label>
            <input type="text" name="rec_name" class="form-control mb-2">
            <label class="form-label fw-bold" for="category"><h3>Category</h3></label>
            <select class="form-select mb-2" name="category">
            {% for cat in categories %}
                <option value="{{cat}}">{{cat}}</option>
            {% endfor %} </select>
            <label for="prep_time" class="form-label fw-bold"><h3>Prep Time</h3></label>
            <input type="text" name="prep_time" class="form-control mb-2">
            <label for="procedure" class="form-label fw-bold"><h3>Procedure</h3></label>
            <textarea name="procedure" class="form-control mb-2" id="" cols="30" rows="5"></textarea>
            <label for="ingredients" class="form-label fw-bold"><h3>Ingredients</h3></label>
            <textarea name="ingredients" class="form-control mb-2" id="" cols="30" rows="5" placeholder="put each ingredient on its own line"></textarea>
            <button class="mt-4 btn btn-dark" type="submit">Submit</button>
        </div>
        <div class="col-5 shadow mt-3 p-3 mb-5 bg-body rounded">
            <h1>Notes</h1></p> <textarea name="notes" class="form-control" id="" cols="50" rows="20"></textarea>
        </div>
    </form>
</div>

{% endblock %}
