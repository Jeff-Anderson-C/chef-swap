<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chef Swap</title>
        <meta name="description" content="Join groups of other chefs to collaborate on your 
        recipes, find inspiration, as well as show off your skills, and your knife roll">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        {{user.first_name}}'s Recipes
        <a href="/dash">home</a>
        <table>
            <thead>
                <tr>
                    <th>Recipe Name</th>
                    <th>Category</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in user_recipes %}
                <tr>
                    <td><a href="/recipe/{{recipe.id}}">{{recipe.rec_name}}</a></td>
                    <td>{{recipe.category}}</td>
                    <td>{{recipe.created_at}}</td>
                    <td> <a href="/edit/{{recipe.id}}">edit</a></td>
                    <td> <a href="/destroy/{{recipe.id}}">remove</a></td>
                </tr>
            </tbody>
        </table>
        {% endfor %}
    </body>
</html>
