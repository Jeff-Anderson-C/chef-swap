{% extends 'base_profile.html' %}
{% block content %}
<div class="container">
    <div class="container mt-3 mb-3 p-3 col-5 bg-light rounded">
        <h3 class="fw-bold"> My Profile Change</h3>
        <img src="#" alt="">
        <a href="/pr_photo_up">Change Pic</a>
        <form action="/profile_edit_save" method="POST" class="mt-4 mb-2 d-flexjustify-content-between">
            {% csrf_token %}
            <div class="mt-3 p-3 mb-5 rounded">
                <label for="title" class="form-label fw-bold"><h5>First name</h5></label>
                <input type="text" name="first_name" class="form-control shadow mb-2" value="{{user.first_name}}">
                <label for="restaurant" class="form-label fw-bold"><h5>Last name</h5></label>
                <input type="text" name="last_name" class="form-control shadow mb-2" value="{{user.last_name}}">
                <!-- <label for="email" class="form-label fw-bold"><h5>Email address</h5></label>
                <input type="text" name="email" class="form-control shadow mb-2" value="{{user.email}}"> -->
                <button class="mt-4 btn btn-dark border border-light border-2" type="submit">Submit</button>
            </div>
        </form>
        <button type="button" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#myModal{{user.id}}">Delete Account</button>
        <div class="modal" id="myModal{{user.id}}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Account?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete your account? This action is irreversible. All groups and recipes you have created will also be deleted.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <a href="/destroy_acct/{{user.id}}"><button type="button" class="btn btn-danger">Delete account</button></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- <a href="/destroy_acct/{{user.id}}"><button class="btn btn-sm btn-dark">delete account</button></a><a class="text-decoration-none text-dark">This action is irreversible.</a> -->
    </div>  
</div>
{% endblock %}
