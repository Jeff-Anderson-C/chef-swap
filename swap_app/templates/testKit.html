{% extends 'base_kit.html' %}

{% block content %}

<div class="d-flex row row-cols-1 row-cols-md-2 g-4 justify-content-evenly mt-2">
    {% for recipe in test_recs %}
        <div class="card mt-4 mb-4 me-2 shadow rounded" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{recipe.rec_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{recipe.category.name}}</h6>
                <p class="card-text text-truncate" >{{recipe.notes}}</p>
                <a href="/view_test_rec/{{recipe.id}}" class="card-link">Edit Recipe</a>
                <a href="#" class="card-link">Save To Main</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
