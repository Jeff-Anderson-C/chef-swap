{% extends 'base_kit.html' %}
{% block content %}
                    <form method="POST" class="shadow mt-3 p-3 mb-5 bg-body rounded" action="/test_photo_up" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-dark" type="submit">Upload</button>
                    </form>
                    {% if img_obj %}
                        <h3>Succesfully uploaded : {{img_obj.title}}</h3>
                        <img src="{{img_obj.image.url}}" alt="connect" style="max-height:300px">
                    {% endif %}
{% endblock %}
